<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0" >
    <link rel="stylesheet" id="estilo-css">
    <script src="./js/nav.js"></script>
    <script src="./js/header.js"></script>
    <title>Sube un trabajo - RepoUA</title>
    <script>
        // Establecer el estilo inicial al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
             var estilo = localStorage.getItem('estilo') || 'claro';
             var estiloCSS = document.getElementById('estilo-css');
             estiloCSS.href = estilo === 'oscuro' ? 'modo_oscuro.css' : 'styles.css';
         });
     </script>
</head>
<body data-pagina="nueva">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Comprobar si el usuario está logueado
            let datosUsu = localStorage.getItem('[SESSION]');
            if (!datosUsu) {
                // Usuario no está logueado, redirigir a index.html
                window.location.href = 'index.html';
            }
        });
    </script>

    <header>
       <div class="cabezeraizquierda">
        <a href="index.html"><img src="img/logo.png" class=" imagenHeader" alt="logotipo" class="img"></a>
        <h1>RepoUA</h1>
       </div>
       <div class="cabezeraderecha" id="cabdec">
        
       </div>
    </header>

    <main>
        <div id="cuadro-nuevo">
        <form action="index.html" class="nuevo-trabajo">

        <div>
            <label>Título: (*)</label>
            <input type="text" name="titulo" required maxlength="100" placeholder="Título del trabajo">
        </div>

        <div>
            <label>Imagen de portada: (*)</label>
            <input type="file" id="subirfoto" accept="image/*">
        </div>

        <div>
            <label>Archivos adjuntos: (*)</label>
            <input type="file" id="subirfoto" accept=".pdf" multiple>
        </div>

        <div>
            <label>Descripción:</label>
            <textarea required placeholder="Descripción del trabajo..."></textarea>
        </div>

       
            
        <div>
            <label for="etiquetas">Etiquetas:</label><br>
            <input type="text" id="etiquetas" name="etiquetas" list="lista-etiquetas" placeholder="Etiquetas...">
            <datalist id="lista-etiquetas">
                <option value="Multimedia">
                <option value="Usabilidad">
                <option value="Accesibilidad">
            </datalist>
            <button type="button">Añadir</button><br>
        </div>

        <div>
            <label>Etiquetas añadidas:</label>
            <p>Multimedia<button type="button">x</button></p>
            <p>Usabilidad<button type="button">x</button></p>
        </div>

        <div>
            <label>Permitir comentarios:</label>
            <input type="checkbox" name="sicom" value="si">
        </div>
        <br>
        <button type="submit" class="subir-trabajo">Subir trabajo</button><br>
        <button type="reset" class="subir-trabajo">Limpiar formulario</button>

         
        </form>
        </div>
    </main>
<footer>
    <div id="navlow">

    
    </div>
</footer>
    
</body>
<script>
        mostrarMenu();
</script>
</html>
