<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0" >
    <link rel="stylesheet" id="estilo-css">
    <script src="./js/compruebaSession.js"></script>
    <script src="./js/language.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/subirTrabajo.js"></script>
    <script src="./js/translatePageTexts.js"></script>
    <title>Sube un trabajo - RepoUA</title>
</head>
<body data-pagina="nueva">
    <header>
       <div class="cabezeraizquierda">
        <a href="index.html"><img src="img/logo.png" class=" imagenHeader" alt="logotipo" class="img"></a>
        <h1>RepoUA</h1>
       </div>
       <div class="cabezeraderecha" id="cabdec">
        
       </div>
    </header>

    <main>
        <div id="cuadro-nuevo">
        <form onsubmit="subirTrabajo(event)" class="nuevo-trabajo">

        <div>
            <label class="titleLabel">Título: (*)</label>
            <input type="text" id="title" name="titulo" required maxlength="100" placeholder="Título del trabajo">
        </div>

        <div>
            <label class="imgLabel">Imagen de portada: (*)</label>
            <input type="file" name="imagen_portada" id="subirfoto" accept="image/*">
        </div>

        <div>
            <label class="attachedFilesLabel">Archivos adjuntos: (*)</label>
            <input name="adjunto" type="file" id="subirfoto" accept=".pdf" multiple>
        </div>

        <div>
            <label class="descripcionLabel">Descripción:</label>
            <textarea name="descripcion" required id="description" placeholder="Descripción del trabajo..."></textarea>
        </div>
            
        <div>
            <label class="tagsLabel" for="etiquetas">Etiquetas:</label><br>
            <input type="text" id="etiquetas" name="etiquetas" list="lista-etiquetas" placeholder="Etiquetas...">
            <datalist id="lista-etiquetas">
                <option value="Multimedia">
                <option value="Usabilidad">
                <option value="Accesibilidad">
            </datalist>
            <button onclick="agregaEtiqueta()" class="addTagBtn" type="button">Añadir</button><br>
        </div>

        <div class="tagsContainer">
            <!-- <label class="addedTagsLabel">Etiquetas añadidas:</label>
            <p>Multimedia<button type="button">x</button></p>
            <p>Usabilidad<button type="button">x</button></p> -->
        </div>

        <div>
            <label class="allowCommentsLabel">Permitir comentarios:</label>
            <input type="checkbox" name="sicom" value="1">
        </div>
        <br>
        <button type="submit" class="uploadProjectBtn subir-trabajo">Subir trabajo</button><br>
        <button type="reset" class="resetFormBtn subir-trabajo">Limpiar formulario</button>

         
        </form>
        </div>
    </main>
<footer>
    <div id="navlow">

    
    </div>
</footer>
    
</body>
<script>
        mostrarMenu();
</script>
</html>
