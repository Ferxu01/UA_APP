<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0" >
    <link rel="stylesheet" id="estilo-css">
    <script src="./js/language.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/translatePageTexts.js"></script>
    <title>Buscar - RepoUA</title>
    <script>
        // Establecer el estilo inicial al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
             var estilo = localStorage.getItem('estilo') || 'claro';
             var estiloCSS = document.getElementById('estilo-css');
             estiloCSS.href = estilo === 'oscuro' ? 'modo_oscuro.css' : 'styles.css';
         });
     </script>
</head>
<body data-pagina="buscar">
<header>
   <div class="cabezeraizquierda">
    <a href="index.html"><img src="img/logo.png" class=" imagenHeader" alt="logotipo" class="img"></a>
    <h1>RepoUA</h1>
   </div>
   <div class="cabezeraderecha" id="cabdec">
    
   </div>
</header>

<main class ="main">
   <div class="form-busqueda">
        <form class="formulario-busq" onsubmit="busqueda(event)">
            <div>
                <label class="searchLabel" for="autor">Introduce tu búsqueda:</label>
                <input class="searchInput estiloform" type="text" name="autor" id="autor" placeholder="Búsqueda">
            </div>

            <div>
                <label class="selectProjectUserLabel" for="selProyectPerson">Proyectos o usuarios:</label>
                <select name="selProyectPerson" id="selProyectPerson" class="estiloform">
                    <option class="typeOption" value="0" selected>Proyectos</option>
                    <option class="typeOption" value="1">Usuarios</option>
                </select>
            </div>

            <div> 
                <label class="selectTagsLabel" for="etiqueta">Etiquetas:</label>
                <select class="estiloform" type="text" name="etiqueta" id="etiqueta" placeholder="Etiquetas">
                    <option class="selectTagOption" value="0" disabled selected>Elige una etiqueta</option>
                </select>
            </div>

            <div> 
                <label class="selectStudiesLabel" for="estudios">Estudios:</label>
                <select name="estudios" id="estudios" class="estiloform">
                    <option class="selectStudyOption" value="" disabled selected>Elige unos estudios</option>
                </select>
            </div>
            <input id="buscar" type="submit" value="Buscar">
        </form>
    </div>

    <section class="respuestaBusqueda" id="respuestaBusqueda">

    </section>

</main>
<footer>
    <div id="navlow">

    
    </div>
</footer>
</body>
<script>
        mostrarMenu();
        cargaGradoMaster();
        cargaEtiquetas();
        compruebaParams();
</script>
</html>
