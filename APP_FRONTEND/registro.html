<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0" >
    <link rel="stylesheet" href="styles.css">
    <script src="./js/language.js"></script>
    <script src="./js/registro.js"></script>
    <script src="./js/translatePageTexts.js"></script>
    <title>RepoUA</title>
</head>

<body data-pagina="registro">
   
    <main>
        <div class="cuadro-login">
        <form class="formulario" onsubmit="registro(event)" id="formRegistro">
            <a href="index.html"><img src="img/logo.png" alt="logotipo" class="img-reg"></a>
            <br>
            <div id="cuadrado">
            <div>
                <input type="text" name="nombre" class="estiloform" id="nombre" placeholder="Nombre" required>
            </div>
            <div>
                <input type="text" name="apellidos" class="estiloform" id="apellidos" placeholder="Apellidos" required>
            </div>
            <div>
                <input type="date" name="fecha_nac" class="estiloform" id="fecha_nac" placeholder="Fecha de nacimiento" required>
            </div>
            <div>
                <select id="selectEstudios" name = "selectEstudios">
                    <option id="estudios" disabled selected>Estudios</option>
                </select>
            </div>
            <div>
                <select id="selectCurso" name = "selectCurso">
                    <option id="curso" value="" disabled selected>Curso</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            
            <div>
                <input type="email" name="email" class="estiloform" id ="email" placeholder="Correo electrónico" required>
            </div>
            <div>
                <input type="password" name="pwd" class="password estiloform" id ="pwd" placeholder="Contraseña" required>
            </div>
            <div>
                <input type="password" name="pwd2" class="estiloform" id ="pwd2" placeholder="Repetir contraseña" required>
            </div>
            <div class="cuadritoError">

            </div>
            <div>
                <button class="btnRegister" type="submit">Regístrate</button>
            </div>
            <p class="recuperar"><span class="loginAccountLabel">¿Ya tienes una cuenta?</span> <br><a class="loginAccountLink" href="login.html">Inicia sesión</a></p>
            </div>
        </form>
        </div>
    </main>

</body>

<script>
    cargaGradoMaster();
</script>

</html>
