<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0" >
    <link rel="stylesheet" href="styles.css">
    <title>RepoUA</title>
</head>

<body data-pagina="login">
   
    <main>
        <div class="cuadro-login">
        <form class="formulario">
            <a href="index.html"><img src="img/logo.png" alt="logotipo" class="img-login"></a>
            <br>
            <div id="cuadrado">
            <div>
                <input type="text" name="usu" class="estiloform" id="usu" placeholder="Correo electrónico" required>
            </div>
            <div>
                <input type="password" name="pwd" class="estiloform" id ="pwd" placeholder="Contraseña" required>
            </div>
            <div>
                <button type="submit">Iniciar sesión</button>
            </div>
            <p class="recuperar">¿Has olvidado tu contraseña? <br><a class="registrate" href="index.html">Recupérala</a></p>
            <p class="recuperar">¿Aún no tienes una cuenta? <br><a class="registrate" href="registro.html">Regístrate</a></p>

            </div>
        </form>
        </div>
    </main>

</body>
</html>
