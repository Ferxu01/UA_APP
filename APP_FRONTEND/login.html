<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0" >
    <link rel="stylesheet" href="styles.css">
    <title>UA APP</title>
</head>

<body data-pagina="login">
   
    <main>
        <div class="cuadro-login">
        <form class="formulario">
            <a href="index.html"><img src="img/logo.png" alt="logotipo" class="img-login"></a>
            <div>
                <p><label for="usu">Correo electrónico:</label><br>
                    <input type="text" name="usu" class="estiloform" id="usu" required>
                </p>
            </div>
            <div>
                <p><label for="pwd">Contraseña:</label><br>
                    <input type="password" name="pwd" class="estiloform" id ="pwd" required>
                </p>
            </div>
            <input type="submit" value="Iniciar sesión">
            <p>¿Has olvidado tu contraseña? <a class="registrate" href="index.html">Recupérala aquí</a></p>
            <p>¿Aún no tienes una cuenta? <a class="registrate" href="registro.html">Regístrate aquí</a></p>
        </form>
        </div>
    </main>

</body>
</html>
