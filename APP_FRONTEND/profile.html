<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0" >
    <link rel="stylesheet" id="estilo-css">
    <script src="./js/language.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/translatePageTexts.js"></script>
    <title>Inicio - RepoUA</title>
    <script>
       // Establecer el estilo inicial al cargar la página
       document.addEventListener('DOMContentLoaded', function() {
            var estilo = localStorage.getItem('estilo') || 'claro';
            var estiloCSS = document.getElementById('estilo-css');
            estiloCSS.href = estilo === 'oscuro' ? 'modo_oscuro.css' : 'styles.css';
        });
    </script>
</head>
<body data-pagina="miperfil">
    <header>
       <div class="cabezeraizquierda">
        <a href="index.html"><img src="img/logo.png" class=" imagenHeader" alt="logotipo" class="img"></a>
        <h1>RepoUA</h1>
       </div>
       <div class="cabezeraderecha" id="cabdec">
        
       </div>
    </header>
    
    <main class ="main">

        <h3 class="profileHeader">Mi perfil</h3>


        <div class="perfil_usuario">
            <div id="foto_perfil_usuario">
                
            </div>
            <button class="cerrarses" id="editImgLink" onclick="document.getElementById('fileInput').click()">Editar imagen</button>
            <input type="file" id="fileInput" accept="image/*" onchange="changeProfilePicture(event)">
            <div class="datos_perfil_usuario" id="datos_perfil_usuario">
                
            </div>
            <button id="signOutBtn" onclick="logout();" class="cerrarses">Cerrar sesión</button>
        </div>

        <h3 class="profileProjectsHeader">Mis trabajos</h3>
        <section class="botonesCarrusel">
            <button id="prevButton" class="prev-button" onclick="anteriorTrabajo()">&lt;</button>
            <div class="ParaTi" id="ParaTi">
            
            </div>
            <button id="nextButton" class="next-button"onclick="siguienteTrabajo()">&gt;</button>
        </section>
        <h3 class="profileProjectsHeader">Cambiar idioma</h3>
        <section class="idiomas">
            <select id="miSelect" onchange="setLanguage(this.value)">
                <option value="es">Español</option>
                <option value="en">Ingles</option>
                
            </select>
        </section>
    </main>
    <footer>
    <div id="navlow">

    
    </div>
    </footer>
    <script>
    Trabajos();
    miperfil();
    mostrarMenu();
 
    </script>
</body>
</html>
